<!DOCTYPE html>
<html>
<head>
	<title>IV API Testing App</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<indoorviewer></indoorviewer>
	<div id="issue-entry" class="modal issue-modal issue-modal-bg">
		<div class="modal-content issue-modal-content">
			<span id="issue-modal-close" class="close">&times;</span>
			<form>
				<label>Issue: </label>
				<br/>
				<input id="issue-title" class="text-style" name="Title" type="text" placeholder="What machine/item/room is causing an issue?"/>
				<br/>
				<label>Description: </label>
				<br/>
				<textarea id="issue-description" class="text-style" name="message" rows="8"
				cols="30" placeholder="What is the issue? If there was an accident, what led to it? Outcome of incident?"> </textarea>
				<br />
				<label>Category: </label>
				<br />
				<select id="issue-category">
					<option>General safety</option>
					<option>Biological</option>
					<option>Chemical</option>
					<option>Ergonomic</option>
				</select>
				<br />
				<label>Priority: </label>
				<br />
				<input type="range" min="1" max="100" id="issue-priority">
				<!--
				<input type="radio" id="p-low" name="priority" value="low">
				<label for="p-low">Minor</label>
				<input type="radio" id="p-high" name="priority" value="high" checked>
				<label for="p-high">Major</label>
				-->
				<br/>
				<label>Image</label>
				<input type="file">
				<br/>

				<!-- Radio button for POV selection -->
				<input type="checkbox" id="point-of-view" name="scales" checked>
				<label for="point-of-view">Use current point of view</label>

			</form>
			<!--<button id="save-issue">Save Issue</button>-->
			<button id="save-issue">Save Issue</button>
		</div>
	</div>
	<div id="issue-details" class="detail-modal">
		<div class="detail-content">
			<div class="row">
				<div class="col-sm-3">
					<div class="vcenter">
						<img class="issue-icon"> </img>
					</div>
				</div>
				<div class="col-sm-9">
					<div class="row">
						<h4 id="issue-name"></h4>
					</div>
					<div class="row">
						<p id="issue-detail-description"></p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

					<div class="btn-group" role="group">
						<button id="issue-edit" type="button" class="btn btn-secondary">Edit</button>
					</div>
					<div class="btn-group" role="group">
						<button id="issue-resolve" type="button" class="btn btn-secondary">Resolve
						</button>
					</div>
					<div class="btn-group" role="group">
						<button id="issue-close" type="button" class="btn btn-secondary">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
